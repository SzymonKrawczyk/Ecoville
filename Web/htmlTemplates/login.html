<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8"/>

	<title>Ecoville | Login</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css"/>
	
</head>

<body>

	<div class="body_content">
		<div class="card_standard card_login">
	
			<div class="card_title_container">
				<div class="card_standard card_title">
					<h2>Ecoville admin panel</h2>
				</div>
			</div>
	
			<table class="table table_login">
				<tr>
					<td>
						Username
					</td>
					<td>
						<input class="input" type="text" name="username"/>
					</td>
				</tr>
				<tr>
					<td>
						Password
					</td>
					<td>
						<input class="input" type="password" name="password"/>
					</td>
				</tr>
				<tr>
					<td>
						
					</td>
					<td>
						<input class="button" type="submit" value="Login"/>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<span class="error_msg">Wrong username or password</span>
					</td>
				</tr>
			</table>
		</div>
	</div>
  
</body>
</html>
